		<h1>polynomial calculator</h1>
		<h2>เครื่องคิดเลขพหุนาม</h2>
		<html>
<head>
</head>
<!-- create table -->
<body>
	<table border="2">
		<tr>
			<td colspan="3"><input type="text" id="result"/></td>
			<!-- clr() function will call clr to clear all value -->
			<td><input type="button" value="c" onclick="clr()" class="c"/> </td>
		</tr>
		<tr>
			<!-- create button and assign value to each button -->
			<!-- dis("1") will call function dis to display value -->
			<td><input type="button" value="1" onclick="dis('1')" class="1"/> </td>
			<td><input type="button" value="2" onclick="dis('2')" class="2"/> </td>
			<td><input type="button" value="3" onclick="dis('3')" class="3"/> </td>
			<td><input type="button" value="/" onclick="dis('/')" class="/"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="4" onclick="dis('4') " class="4"/> </td>
			<td><input type="button" value="5" onclick="dis('5')" class="5"/> </td>
			<td><input type="button" value="6" onclick="dis('6')" class="6"/> </td>
			<td><input type="button" value="-" onclick="dis('-')" class="-"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="7" onclick="dis('7')" class="7"/> </td>
			<td><input type="button" value="8" onclick="dis('8')" class="8"> </td>
			<td><input type="button" value="9" onclick="dis('9')" class="9"/> </td>
			<td><input type="button" value="+" onclick="dis('+')" class="+"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="." onclick="dis('.')" class="."/> </td>
			<td><input type="button" value="0" onclick="dis('0')" class="0"/> </td>
			<!-- solve function call function solve to evaluate value -->
			<td><input type="button" value="=" onclick="solve()" class="="/> </td>
			<td><input type="button" value="*" onclick="dis('*')" class="*"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="//" onclick="dis('sqrt')" class="//"/> </td>
			<td><input type="button" value="**" onclick="dis('^')" class="**"/> </td>
			<td><input type="button" value="x" onclick="dis('x')" class="x"/> </td>
			<td><input type="button" value="y" onclick="dis('y')" class="y"/> </td>
		</tr>
	</table>
</body>
</html>
