<html lang="en">

	<body>
		<h1>polynomial calculator</h1>
		<h2>เครื่องคิดเลขพหุนาม</h2>
		<html>
<head>
</head>
<!-- create table -->
<body>
	     <input type="text" id="result" class="dis"> 
		<div class="btn">
	    	<!-- create button and assign value to each button -->
			<!-- dis("1") will call function dis to display value -->
			<button class="b1"onclick="dis('1')"><i class="fa-solid fa-1"></i> </button>
			<button class="b1"onclick="dis('2')"><i class="fa-solid fa-2"></i> </button>
			<button class="b1"onclick="dis('3')"><i class="fa-solid fa-3"></i> </button>
		</div>
		<div class="btn">
			<button class="b1"onclick="dis('4')"><i class="fa-solid fa-4"></i> </button>
			<button class="b1"onclick="dis('5')"><i class="fa-solid fa-5"></i></button>
			<button class="b1"onclick="dis('6')"><i class="fa-solid fa-6"></i> </button>
		</div>
		<div class="btn">
			<button class="b1"onclick="dis('7')"><i class="fa-solid fa-7"></i> </button>
			<button class="b1"onclick="dis('8')"><i class="fa-solid fa-8"></i> </button>
			<button class="b1"onclick="dis('9')"><i class="fa-solid fa-9"></i> </button>
		</div>
		<div class="btn">
			<button class="b1"onclick="dis('0')"><i class="fa-solid fa-0"></i> </button>
			<button class="b1"onclick="dis('/')"><i class="fa-solid fa-divide"></i> </button>
			<button class="b1"onclick="dis('*')"><i class="fa-solid fa-asterisk"></i> </button>
		</div>
		<div class="btn">
			<button class="b1"onclick="dis('+')"><i class="fa-solid fa-plus"></i> </button>
			<button class="b1"onclick="dis('-')"><i class="fa-solid fa-minus"></i> </button>
			<button class="b1"onclick="dis('^')"><i class="fa-solid fa-superscript"></i></button>
		</div>
		<div class="btn">
			<button class="b1"onclick="dis('!')"><i class="fa-solid fa-square-root-variable"></i> </button>
			<button class="b1"onclick="solve()"><i class="fa-solid fa-equals"></i> </button>
			<button class="b1"onclick="clr()"><i class="fa-solid fa-c"></i> </button>
		</div>
</body>
</html>
