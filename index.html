<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
		<title>polynomial calculator</title>
		<link rel="stylesheet" href="/dist/style.css" />
		<script src="https://kit.fontawesome.com/e9a16232d0.js" crossorigin="anonymous"></script>
		<script defer src="/dist/script.js"></script>
		<meta name="polynomial caculator" content="a school project">
	</head>
	<body>
		<h1>polynomial calculator</h1>
		<h2>เครื่องคิดเลขพหุนาม</h2>
		<html>
<head>
</head>
	<div> 
        <input type="text" id="result" class="display">
			<section class="line01">	
				<button class="btnc"onclick="clr()"><i class="fa-solid fa-c fa-2xl"></i> </button>
			</section>
			<div class="line02">
				<button class="btn"onclick="dis('7')" ><i class="fa-solid fa-7 fa-xl"></i> </button>
				<button class="btn"onclick="dis('8')"><i class="fa-solid fa-8 fa-xl"></i> </button>
				<button class="btn"onclick="dis('9')"><i class="fa-solid fa-9 fa-xl"></i> </button>
				<button class="btn"onclick="dis('/')"><i class="fa-solid fa-divide fa-xl"></i> </button>
			</div>
			<div class="line03">
			<button class="btn"onclick="dis('4')"><i class="fa-solid fa-4 fa-xl"></i> </button>
			<button class="btn"onclick="dis('5')"><i class="fa-solid fa-5 fa-xl"></i></button>
			<button class="btn"onclick="dis('6')"><i class="fa-solid fa-6 fa-xl"></i> </button>
			<button class="btn"onclick="dis('*')"><i class="fa-solid fa-xmark fa-xl"></i>  </button>
			</div>
			<div class="line04">
				<button class="btn"onclick="dis('1')"><i class="fa-solid fa-1 fa-xl"></i> </button>
				<button class="btn"onclick="dis('2')"><i class="fa-solid fa-2 fa-xl"></i> </button>
				<button class="btn"onclick="dis('3')"><i class="fa-solid fa-3 fa-xl"></i> </button>
				<button class="btn"onclick="dis('-')"><i class="fa-solid fa-minus fa-xl"></i> </button>
			</div>
			<div class="line05">
				<button class="btn"onclick="dis('0')"><i class="fa-solid fa-0 fa-xl"></i> </button>
				<button class="btn1"onclick="dis('.')"><i class="fa-solid fa-circle fa-2xs"></i> </button>
				<button class="btn"onclick="dis('+')"><i class="fa-solid fa-plus fa-xl"></i> </button>
			</div>
			<div class="line06">
			<button class="btn"onclick="dis('x')"id="x"><i class="fa-solid fa-x fa-xl"></i> </button>
			<button class="btn"onclick="dis('y')"id="y"><i class="fa-solid fa-y fa-xl"></i> </button>
			<button class="btn"onclick="dis('**')"id="**"><i class="fa-solid fa-superscript fa-xl"></i></button>
			<button class="btn"onclick="dis('&radic;')"id="//"><i class="fa-solid fa-square-root-variable fa-xl"></i> </button>
			</div>
	         <div class="line08">
				<button class="btn"onclick="dis('(')"><i class="fa-solid fa-chevron-left fa-xl"></i> </button>
				<button class="btn"onclick="dis(')')"><i class="fa-solid fa-chevron-right fa-xl"></i> </button>	 
			 </div>
			
			<div class="line07">
				<button class="btn"onclick="solve()"><i class="fa-solid fa-equals fa-2xl"></i> </button>
			</div>
		</section>
	</div>
<body>
</body>
</html>
